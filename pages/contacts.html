<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contacts-style.css">
    <script src="https://use.fontawesome.com/d5f558d2c2.js"></script>
    <title>Contacts</title>
</head>
<body>
    
    <div class="logo-img"></div>
    <div class="menu" id="menu">
        <ul>
            <li class="menu-item"><a href="../index.html">домой</a></li>
            <li class="menu-item"><a href="#">все рецепты</a></li>
            <li class="menu-item" id="active-menu-item"><a href="pages/contacts.html">контакты</a></li>
            <li class="menu-item"> <input type="text" placeholder="найти рецепт по названию" class="search"></li>
        </ul>
    </div>

    <div class="content">
            
        <div class="info">
            <h2>Контактная информация:</h2>
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-youtube-play"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>

        <div class="map">
            <h2>Мы здесь:</h2>
            <a href="https://goo.gl/maps/kzX6VEDa2JRys9zb7">
                <img src="../img/contact-map.jpg" alt="map">
            </a>
        </div>

        <div class="email-letter">
            <h2>Написать нам на Email:</h2>

            <form action="">
                <input type="text" id="name" placeholder="Имя">
                <input type="text" id="email" placeholder="Email">
                <textarea name="" id="message" cols="50" rows="10" placeholder="Текст сообщения"></textarea>
            </form>
            
        </div>

    </div>

    <div class="footer">
        <p>© Ilya Pasichnichenko - 2019</p>
        <p><a href="contacts.html">contacts</a></p>
        <a href="#menu" class="up"><i class="fa fa-arrow-up"></i></a>
    </div>
